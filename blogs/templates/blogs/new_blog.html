{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <a href="{% url 'blogs:blogs' %}">Return to main page</a>
{% endblock page_header %}

{% block content %}
  <h3>Add a new blog:</h3>

  <form action="{% url 'blogs:new_blog' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form%}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Add new blog</button>
    {% endbuttons %}
  </form>

{% endblock content %}
